            </div>

            </div>
            <div class="mb-4 row">

            </div>

            </div>
          </div>

                </div>
              </div>
              <div class="mb-4 row">
                <label for="inputtext" class="col-sm-2 col-form-label">DOB:</label>
                <div class="col-sm-6">
                  <input type="date" class="form-control" id="inputtext">
                </div>
              </div>
              <div class="mb-4 row">
                <label for="inputtext" class="col-sm-2 col-form-label">Hobbies:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputtext">
                </div>
              </div>
              <div class="mb-4 row">
                <label for="inputtext" class="col-sm-2 col-form-label">Languages:</label>

                  <input type="text" class="form-control" id="inputtext">

              </div>
            </div>

                      <div class="col-3">
                        <input type="text" id="input" class="form-control" placeholder="year">
                      </div>
                      <div class="col-3 mb-4">

                      </div>
                </div>

                <div class="row mt-3">

                  </div>
                  <div class="col-3">
                      <input type="text" id="input" class="form-control" placeholder="course">

                    <div class="col-3">
                      <input type="text" id="input" class="form-control" placeholder="year">

                    <div class="col-3 mb-4">

              </div>

                <div class="col-3">
                  <input type="text" id="input" class="form-control" placeholder="institution name">
                </div>
                <div class="col-3">
                    <input type="text" id="input" class="form-control" placeholder="course">
                  </div>
                  <div class="col-3">
                    <input type="text" id="input" class="form-control" placeholder="year">
                  </div>
                  <div class="col-3 mb-5">
                    <input type="text" id="input" class="form-control" placeholder="percentage">

            </div>


                <div>

                    <div class="col-3 mb-4">
                      <input type="text" id="input" class="form-control" placeholder="project title">
                    </div>
                   
                    <div class="col-3">
                      <input type="text" id="input" class="form-control" placeholder="company name">
                    </div>
                      <div class="col-3 mb-4">

                </div>
